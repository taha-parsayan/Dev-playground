{% extends "blog/base.html" %}
{% load crispy_forms_tags %} <!-- Load the crispy_forms_tags to use the crispy form rendering in the template -->
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Log In</legend>
                {{ form|crispy }} <!-- Render the form using crispy_forms for better styling -->
            </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit"> Log In</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Don't have an account? <a class="ml-2" href="{% url 'users-register' %}">Sign Up</a>
                </small>
            </div>
        </div>
{% endblock content %}
